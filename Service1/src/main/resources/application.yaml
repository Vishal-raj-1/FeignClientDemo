server:
  port: 8081

spring:
  application:
    name: service1

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost


feign:
  client:
    config:
      default:
        connectTimeout: 1000
        readTimeout: 2000

